<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
     <!-- Top bar -->
  <header id="topbar">
    <h1>My Notes</h1>
    <div id="top-buttons">
      <button id="togglePanels" onclick="togglePanels()">‚¨ÖÔ∏è</button>
      <button id="themeToggle" onclick="toggleTheme()">üåô</button>

  <div id="app">
    <div id="categories">
      <h3>Categories</h3>
      <div class="category" onclick="showSubcategories('pharma', this)">Pharmacology</div>

    </div>
  </div>
